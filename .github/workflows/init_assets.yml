name: Init Assets Folder

on:
  workflow_dispatch:

jobs:
  init-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create assets folder and placeholder
        run: |
          mkdir -p assets
          echo "請手動放入 paypal_qr.png" > assets/README.md

      - name: Commit assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "Initialize assets folder for donation QR"
          git push
